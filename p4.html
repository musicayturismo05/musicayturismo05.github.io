<!DOCTYPE html>
<html lang="en">

<head>
  <title>“Práctica 4. CSS-selectores de estilo.”</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      line-height: 100px;
      padding: 10px;
      font-size: 40px;
      margin: 10px;
      border: 5px solid black;
      text-align: center;
    }

    div#A1 {
      background-color: red;
    }

    div#B1 {
      background-color: blue;
      color: white;
    }

    div#C1 {
      background-color: green;
    }

    div#D1 {
      background-color: purple;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <h1>Práctica 4. CSS-Selectores 1</h1>
  <h2>Colores</h2>
  <div id="A1">
    A1
  </div>
  <div id="B1">
    B1
  </div>
  <div id="C1">
    C1
  </div>
  <div id="D1">
    D1
  </div>
</body>

</html>
